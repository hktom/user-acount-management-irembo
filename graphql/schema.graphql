"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime
    @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

scalar Upload
    @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Upload")

scalar DateTimeTz
    @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTimeTz")

type Query {

    me: User @auth

    users: [User!]! @auth

    countries: [Nationality] @all @orderBy(column: "name", direction: ASC)
}

type Mutation {

    login(token:String!): Response!

    loginMultiFactor(email: String!, password: String!): Response!

    register(
        first_name: String!
        last_name: String!
        email: String!
        password: String!
        password_confirmation: String!
        # nationality_id: String!
        # gender: Gender!
        # date_of_birth: String!
        # marital_status: MARITAL_STATUS!
    ): Response!

    forgotPassword(email: String!): Response!

    resetPassword(
        email: String!
        password: String!
        password_confirmation: String!
        token: String!
    ): Response!

    updateProfile(input: userInput! @spread): Response! @auth @guard

    upgradeProfile(role: Role, status: Status): Response! @auth @guard

    logout: Response @auth

    postDocument(input: documentInput! @spread): Response! @auth @guard

    confirmDocument(user_id: String!, status: Status!): Response! @auth @guard

    verifyEmail(token: String!): Response! @auth @guard

    upsertCountry(name:String!, code:String!): Nationality @upsert
}

input userInput {
    first_name: String
    last_name: String
    photo: String
    gender: Gender
    date_of_birth: String
    marital_status: MARITAL_STATUS
}

input documentInput {
    name: String!
    code: String!
    photo: String!
}

type Response {
    status: String
    message: String
    token: String
    user: User
    document: Document
    nationality: Nationality
    session: Session
}

type User {
    id: ID!
    first_name: String
    last_name: String
    email: String
    email_verified_at: DateTime
    status: String
    role: String
    photo: String
    date_of_birth: String
    gender: String
    document: Document @belongsTo
    nationality: Nationality @belongsTo
    sessions: [Session] @hasMany @orderBy(column: "created_at", direction: DESC)
    created_at: DateTime
    updated_at: DateTime
}

type Document {
    id: ID!
    code: String
    name: String
    photo: String
    verified_at: DateTime
    users: [User] @hasMany
    created_at: DateTime
    updated_at: DateTime
}

type Nationality {
    id: ID!
    name: String
    code: String
    flag: String
    dial_code: String
    currency: String
    currency_symbol: String
    users: [User] @hasMany
    created_at: DateTime
    updated_at: DateTime
}

type Session {
    id: ID!
    ip_address: String
    user_agent: String
    token: String
    expires_at: DateTime
    action: String
    created_at: DateTime
    updated_at: DateTime
}

enum Role {
    ADMIN
    USER
}

enum MARITAL_STATUS {
    SINGLE
    MARRIED
    DIVORCED
    WIDOWED
}

enum Gender {
    MAN
    WOMAN
    OTHER
}

enum Status {
    UNVERIFIED 
    PENDING VERIFICATION
    VERIFIED
}
